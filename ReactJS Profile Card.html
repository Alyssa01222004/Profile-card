<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 320px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }

    .card p {
      color: #666;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      color: #555;
      font-size: 1.3rem;
      transition: color 0.2s;
    }

    .socials a:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/150?img=5" alt="Profile Picture">
    <h2>Jane Doe</h2>
    <p>Web Developer</p>
    <div class="socials">
      <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:jane@example.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

</body>
</html>
